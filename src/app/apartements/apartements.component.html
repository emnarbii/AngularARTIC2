<h3>Apartments</h3>

<p>stat appartement: {{stat}}</p>

<table [border]="1" *ngIf="listApp.length !=0 ; else notfoud ;"  >
  <tr>
    <th>id</th>
    <th>appartNum</th>
    <th>surface</th>
    <th>action</th>
  </tr>
  <ng-container *ngFor="let apr of listApp " >
    <tr    >
     <td>{{apr.id}}</td>
     <td>{{apr.appartNum}}</td>
     <td>{{apr.surface}}</td>
    
  </tr>
  </ng-container>
</table>

<ng-template #notfoud>
<h3>no apartament is available</h3>
</ng-template>
